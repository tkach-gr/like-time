<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/desctop.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__upper-shadow"></div>
        <canvas id="bg" class="canvas-bg"></canvas>
        <div class="wrapper__bottom">
            <div class="wrapper__bottom-shadow">
                <div class="wrapper__additional-shadow"></div>
            </div>
            <div class="wrapper__large-shadow"></div>
        </div>
        <div class="wrapper__bg-circle"></div>
        <main class="content">
            <div class="circles">
                <div class="circle circle_first"></div>
                <div class="circle circle_second"></div>
                <div class="circle circle_third"></div>
            </div>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="free-likes">
                <div class="free-likes__content">
                    <div class="free-likes__text">
                        Дарим<br>
                        <div class="likes">
                            <div class="likes__before">Л</div>
                            <div class="likes__before">Л</div>
                            <div class="likes__after">
                                <div class="likes__shadow">лайки</div> 
                                <div class="likes__text">лайки</div>
                            </div>
                        </div>
                        <br>
                        за четкую<br>
                        верстку
                    </div>
                    <div class="free-likes__bottom">
                        <button class="free-likes__button"><span>Надави сюда</span></button><br>
                        <div class="free-likes__addition-info">
                            Правила и условия
                        </div> 
                    </div>
                    
                </div>
            </div>
            <div class="reward">
                <div class="reward__container">
                    <div class="reward__img">
                        <img src="./images/reward.png" alt="reward">
                    </div>
                    <div class="reward__info">
                        <div class="reward__main-text">ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ без говна</div>
                        <div class="reward__add-text">*ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021</div>
                    </div>
                </div>
            </div>
            <div class="best-frontend">
                <div class="best-frontend__castle">
                    <img class="desctop-img" src="./images/castle.png" alt="castle">
                    <img class="mobile-img" src="./images/castle-mobile.png" alt="castle">
                </div>
                <div id="knight" class="best-frontend__knight">
                    <img class="desctop-img" src="./images/knight.png" alt="knight">
                    <img class="mobile-img" src="./images/knight-mobile.png" alt="knight">
                </div>
                <div class="best-frontend__circle"></div>
                <div class="best-frontend__text">
                    <div class="best-frontend__text_front">
                        <div class="first-word">лучший</div>
                        <div class="second-word">фронтэнд</div>
                        <div class="third-word">на башне</div>
                    </div>
                    <div class="best-frontend__text_rear">
                        <div class="first-word">лучший</div>
                        <div class="second-word">фронтэнд</div>
                        <div class="third-word">на башне</div>
                    </div>
                </div>
                
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__left">
                    <img src="./images/yandex-money.png" alt="yandex-money">
                    <img src="./images/qiwi.png" alt="qiwi">
                    <img src="./images/webmoney.png" alt="webmoney">
                    <img src="./images/visa.png" alt="visa">
                    <img src="./images/mastercard.png" alt="mastercard">
                </div>
                <div class="footer__right">
                    <img src="./images/18plus.png" alt="18+">
                    <img src="./images/instagram.png" alt="instagram">
                </div>
            </div>
        </footer>
        <div class="footer__shadow"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
